<mat-card >
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
  </mat-card-header>
<form class="example-container" #categoryForm="ngForm">
  <mat-card-content >


      <mat-form-field>
        <input matInput placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="data.name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Tipo de Transaccion" name="type" #type="ngModel" [(ngModel)]="data.type" required>
          <mat-option [value]="t.value" *ngFor="let t of transtions">{{t.label}}</mat-option>
        </mat-select>
      </mat-form-field>

  </mat-card-content>
  </form>
  <mat-card-actions>
      <button mat-button (click)="save()" [disabled]="!categoryForm.valid">Guardar</button>
  </mat-card-actions>
</mat-card>


<mat-card *ngIf="(categories$ | async) as categories; else loading">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categories" *ngIf="categories.length > 0; else empty">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Transaccion </th>
        <td mat-cell *matCellDef="let element"> {{transObj[element.type]}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editItem(element)" >Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<ng-template #empty>
    List Empty
  </ng-template>

  </div>
</mat-card>

<ng-template #loading>
  <mat-card>
    Loading Data ....
  </mat-card>
</ng-template>
